  github_repo: 'https://github.com/django-access-control/docs'
  github_project_repo: 'https://github.com/django-access-control/django-access-control'
  #gcs_engine_id: d72aa9b2712488cc3
  #algolia_docsearch: false
  offlineSearch: true
  prism_syntax_highlighting: false
  ui:
    sidebar_menu_compact: false
    breadcrumb_disable: false
    sidebar_search_disable: false
    navbar_logo: false
    footer_about_disable: true
    readingtime:
      enable: false
