enableRobotsTXT: true
theme:
  - docsy
enableGitInfo: true
contentDir: content
defaultContentLanguage: en

pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango
outputs:
  section:
    - HTML
    - print
